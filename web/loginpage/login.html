<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mochi Bar Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin:0;
    background:#f7f9fc;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .login-container {
    background:#fff;
    padding:40px;
    border-radius:12px;
    box-shadow:0 8px 25px rgba(0,0,0,0.1);
    width:100%;
    max-width:400px;
  }

  h2 {
    text-align:center;
    margin-bottom:30px;
    color:#1a85e6;
  }

  input {
    width:100%;
    padding:12px 15px;
    margin-bottom:20px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:16px;
    box-sizing:border-box;
  }

  button {
    width:100%;
    padding:12px;
    background:#42b4ff;
    border:none;
    border-radius:8px;
    color:white;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    transition:all 0.3s;
  }

  button:hover {
    background:#1a85e6;
  }

  .error {
    color:#ff4444;
    text-align:center;
    margin-bottom:15px;
  }

  .signup-link {
    display:block;
    text-align:center;
    margin-top:20px;
    color:#555;
    text-decoration:none;
  }

  .signup-link:hover {
    text-decoration:underline;
    color:#42b4ff;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="errorMsg" class="error"></div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Log In</button>
    <a href="signup.html" class="signup-link">Don't have an account? Sign up</a>
  </div>

<script>
document.getElementById('loginBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if (!username || !password) {
    document.getElementById('errorMsg').textContent = 'Please enter username and password';
    return;
  }

  try {
    const res = await fetch('/loginpage/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (res.ok) {
      // Redirect to dashboard on successful login
      window.location.href = '/dashboard';
    } else {
      document.getElementById('errorMsg').textContent = data.message || 'Login failed';
    }
  } catch(err) {
    console.error(err);
    document.getElementById('errorMsg').textContent = 'Server error. Try again later.';
  }
});
</script>
</body>
</html>
