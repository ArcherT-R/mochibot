<script>
const form = document.getElementById('signupForm');
const msg = document.getElementById('message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const username = data.get('username');

  const res = await fetch('/loginpage/start-signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username })
  });

  const json = await res.json();
  if (res.ok) {
    msg.textContent = `Verification code sent! Check console (or Roblox verification).`;
    window.location.href = `/loginpage/verify-code.html?username=${encodeURIComponent(username)}`;
  } else {
    msg.textContent = json.error;
  }
});
</script>
