<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signupForm">
    <label>Roblox Username: <input type="text" name="username" required></label>
    <button type="submit">Start Signup</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = new FormData(form);
      const username = data.get('username');

      const res = await fetch('/loginpage/start-signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      const json = await res.json();
      if (res.ok) {
        msg.textContent = `âœ… Verification code generated. Please add it to your Roblox profile description.`;
        // Redirect to verify page with username query
        window.location.href = `/loginpage/verify-code?username=${encodeURIComponent(username)}`;
      } else {
        msg.textContent = json.error;
      }
    });
  </script>
</body>
</html>
