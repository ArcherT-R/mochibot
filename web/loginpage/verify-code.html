<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Roblox Account</title>
</head>
<body>
  <h1>Verify Your Roblox Account</h1>
  <p>Put the verification code in your Roblox profile description.</p>

  <form id="verifyForm">
    <label>Username: <input type="text" name="username" id="username" required></label><br>
    <label>Verification Code: <input type="text" name="code" id="code" required></label><br>
    <button type="submit">Verify</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('verifyForm');
    const msg = document.getElementById('message');

    // If username is in query string, prefill
    const urlParams = new URLSearchParams(window.location.search);
    const queryUsername = urlParams.get('username');
    if (queryUsername) document.getElementById('username').value = queryUsername;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const code = document.getElementById('code').value;

      try {
        const res = await fetch('/loginpage/roblox-verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, code })
        });

        const json = await res.json();
        if (res.ok) {
          msg.textContent = '✅ Verification successful! Proceed to set a password.';
          // Redirect to set-password page
          setTimeout(() => {
            window.location.href = `/loginpage/set-password?username=${encodeURIComponent(username)}`;
          }, 1500);
        } else {
          msg.textContent = `❌ ${json.error}`;
        }
      } catch (err) {
        msg.textContent = '❌ An error occurred. Try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
