<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Code</title>
</head>
<body>
  <h1>Verify Code</h1>
  <form id="verifyForm">
    <label>Username: <input type="text" name="username" required></label>
    <label>Verification Code: <input type="text" name="code" required></label>
    <button type="submit">Verify</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('verifyForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const username = data.get('username');
      const code = data.get('code');

      const res = await fetch('/loginpage/verify-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, code })
      });

      const json = await res.json();
      if (res.ok) {
        msg.textContent = 'Code verified! Proceed to set password.';
        window.location.href = `/loginpage/set-password?username=${encodeURIComponent(username)}`;
      } else {
        msg.textContent = json.error;
      }
    });
  </script>
</body>
</html>
