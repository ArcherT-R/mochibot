<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Code</title>
</head>
<body>
  <h1>Verify Your Account</h1>
  <form id="verifyForm">
    <label>Verification Code: <input type="text" name="code" required></label>
    <button type="submit">Verify</button>
  </form>
  <p id="message"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    const form = document.getElementById('verifyForm');
    const msg = document.getElementById('message');

    if (!username) {
      msg.textContent = 'No username provided. Please start signup again.';
      form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const code = data.get('code');

      try {
        const res = await fetch('/loginpage/verify-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, code })
        });

        const json = await res.json();
        if (res.ok) {
          msg.textContent = '✅ Verification successful! Redirecting to set password...';
          window.location.href = `/loginpage/set-password?username=${encodeURIComponent(username)}`;
        } else {
          msg.textContent = json.error;
        }
      } catch (err) {
        msg.textContent = '❌ Error verifying code';
        console.error(err);
      }
    });
  </script>
</body>
</html>
