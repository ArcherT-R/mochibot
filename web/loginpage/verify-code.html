<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Roblox Profile</title>
</head>
<body>
  <h1>Verify Your Roblox Profile</h1>
  <p>Enter the verification code you added to your Roblox profile description.</p>
  <form id="verifyForm">
    <input type="hidden" id="username">
    <label>Verification Code: <input type="text" name="code" required></label>
    <button type="submit">Verify</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('verifyForm');
    const msg = document.getElementById('message');
    const usernameInput = document.getElementById('username');

    // Get username from query string
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    usernameInput.value = username;

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = new FormData(form);
      const code = data.get('code');

      const res = await fetch('/loginpage/verify-roblox', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, code })
      });

      const json = await res.json();
      if (res.ok) {
        msg.textContent = 'âœ… Profile verified! Redirecting to set password...';
        setTimeout(() => {
          window.location.href = `/loginpage/set-password?username=${encodeURIComponent(username)}`;
        }, 1500);
      } else {
        msg.textContent = json.error;
      }
    });
  </script>
</body>
</html>
