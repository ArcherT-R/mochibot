<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Code</title>
</head>
<body>
  <h1>Verify Account</h1>
  <form id="verifyForm">
    <label>Verification Code: <input type="text" name="code" required></label>
    <button type="submit">Verify</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('verifyForm');
    const msg = document.getElementById('message');

    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = form.code.value;

      const res = await fetch('/loginpage/verify-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, code })
      });

      const json = await res.json();
      if (res.ok) {
        msg.textContent = `Verified! Proceed to set a password.`;
        window.location.href = `/loginpage/set-password.html?username=${encodeURIComponent(username)}`;
      } else {
        msg.textContent = json.error;
      }
    });
  </script>
</body>
</html>
