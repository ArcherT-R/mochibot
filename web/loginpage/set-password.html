<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Password</title>
</head>
<body>
  <h1>Set Your Password</h1>
  <form id="passwordForm">
    <label>Username: <input type="text" id="username" name="username" readonly></label><br>
    <label>Password: <input type="password" id="password" name="password" required></label><br>
    <button type="submit">Set Password</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('passwordForm');
    const msg = document.getElementById('message');

    // Prefill username from query string
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (!username) {
      msg.textContent = '❌ No username found. Go back to signup.';
      form.style.display = 'none';
    } else {
      document.getElementById('username').value = username;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/loginpage/set-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const json = await res.json();
        if (res.ok) {
          msg.textContent = '✅ Password set successfully! You can now log in.';
          setTimeout(() => {
            window.location.href = '/loginpage/login';
          }, 1500);
        } else {
          msg.textContent = `❌ ${json.error}`;
        }
      } catch (err) {
        msg.textContent = '❌ An error occurred. Try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
